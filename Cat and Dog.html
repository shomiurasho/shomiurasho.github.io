<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
    <link rel="stylesheet" href="/Cat and Dog.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
</head>

<body>
    <div class="container">

     <h1>Cat and Dog union Registration</h1>

        <div class="row">

          <div class="col-md-12">

              <form method="post" action="https://script.google.com/macros/s/AKfycbwXr824x67QkfoGjX6zptI5WerDZzZvjvkR2S0S21eQkJ_wX8VR/exec">

                <div class="form-group">
                    <label for="" class="control-label">Name:</label>
                     <input type="text" name="name" id="name" class="form-control" placeholder="Your Name please">
                </div>

                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                                <i class="far fa-envelope"></i>
                        </span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Your Email address please">
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Phone:</label>
                    <input type="phone" name="phone" id="phone" class="form-control" placeholder="Your Phone number please">
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Address</label>
                    <input type="address" name="address" id="address" class="form-control" placeholder="Your Address please">

                </div>

                <button type="submit" class="btn btn-default">Submit</button>

              </form>


          </div>


        </div>

  


   </div>
</body>
</html>
